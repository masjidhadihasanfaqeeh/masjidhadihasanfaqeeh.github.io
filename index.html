    <!-- Alpine.js Main App -->
    <script>
        function mainApp() {
            return {
                // State
                darkMode: localStorage.getItem('darkMode') === 'true',
                currentLang: localStorage.getItem('lang') || 'id',
                t: {},
                assets: {},
                settings: {},
                announcements: [],
                activities: [],
                gallery: [],
                ramadhanSchedule: [],
                todayRamadhan: null,
                showFullRamadhan: false,
                showTodaySchedulePopup: false,

                // Prayer Data
                prayerData: {
                    loading: true,
                    error: null,
                    currentDate: '',
                    hijriDate: '',
                    prayers: []
                },

                // Gallery Modal
                galleryModal: {
                    isOpen: false,
                    currentIndex: 0
                },

                // Initialize
                async init() {
                    await this.loadTranslations();
                    await this.loadSettings();
                    await this.loadAssets();
                    await this.loadAnnouncements();
                    await this.loadActivities();
                    await this.loadGallery();
                    await this.fetchPrayerTimes();
                },

                // Load translations
                async loadTranslations() {
                    try {
                        const response = await fetch(`data/lang/${this.currentLang}.json`);
                        this.t = await response.json();
                    } catch (error) {
                        console.error('Failed to load translations:', error);
                        this.t = {};
                    }
                },

                // Load settings
                async loadSettings() {
                    try {
                        const response = await fetch('data/settings.json');
                        const data = await response.json();
                        this.settings = data;
                        
                        // Load Ramadhan schedule if enabled
                        if (data.features?.ramadhanSchedule?.enabled) {
                            if (data.features.ramadhanSchedule.useApi) {
                                await this.fetchRamadhanFromApi();
                            }
                        }
                    } catch (error) {
                        console.error('Failed to load settings:', error);
                        this.settings = {};
                    }
                },

                // Fetch Ramadhan schedule from Aladhan API
                async fetchRamadhanFromApi() {
                    try {
                        const apiConfig = this.settings.api?.aladhan;
                        const ramadhanConfig = this.settings.features?.ramadhanSchedule;
                        
                        const baseUrl = apiConfig?.baseUrl || 'https://api.aladhan.com/v1';
                        const city = apiConfig?.city || 'Bogor';
                        const country = apiConfig?.country || 'Indonesia';
                        const method = apiConfig?.method || 11;
                        const hijriYear = ramadhanConfig?.hijriYear || 1447;
                        const hijriMonth = ramadhanConfig?.hijriMonth || 9; // Ramadhan
                        const imsakAdj = apiConfig?.imsakAdjustment || -10;
                        
                        // Fetch Hijri calendar for Ramadhan month
                        const url = `${baseUrl}/hijriCalendarByCity/${hijriYear}/${hijriMonth}?city=${city}&country=${country}&method=${method}`;
                        const response = await fetch(url);
                        const data = await response.json();
                        
                        if (data.code === 200 && data.data) {
                            this.ramadhanSchedule = data.data.map((item, index) => {
                                const timings = item.timings;
                                const gregorianDate = item.date.gregorian;
                                
                                // Calculate Imsak (Fajr - 10 minutes)
                                const fajrTime = timings.Fajr.split(' ')[0];
                                const [fajrHour, fajrMin] = fajrTime.split(':').map(Number);
                                let imsakMin = fajrMin + imsakAdj;
                                let imsakHour = fajrHour;
                                if (imsakMin < 0) {
                                    imsakMin += 60;
                                    imsakHour -= 1;
                                }
                                const imsak = `${String(imsakHour).padStart(2, '0')}:${String(imsakMin).padStart(2, '0')}`;
                                
                                // Calculate Dhuha (Sunrise + 15 minutes)
                                const sunriseTime = timings.Sunrise.split(' ')[0];
                                const [sunHour, sunMin] = sunriseTime.split(':').map(Number);
                                let dhuhaMin = sunMin + 15;
                                let dhuhaHour = sunHour;
                                if (dhuhaMin >= 60) {
                                    dhuhaMin -= 60;
                                    dhuhaHour += 1;
                                }
                                const dhuha = `${String(dhuhaHour).padStart(2, '0')}:${String(dhuhaMin).padStart(2, '0')}`;
                                
                                return {
                                    day: index + 1,
                                    date: `${gregorianDate.year}-${gregorianDate.month.number.toString().padStart(2, '0')}-${gregorianDate.day.padStart(2, '0')}`,
                                    hijriDate: `${item.date.hijri.day} ${item.date.hijri.month.en} ${item.date.hijri.year}`,
                                    imsak: imsak,
                                    subuh: timings.Fajr.split(' ')[0],
                                    terbit: timings.Sunrise.split(' ')[0],
                                    dhuha: dhuha,
                                    dzuhur: timings.Dhuhr.split(' ')[0],
                                    ashar: timings.Asr.split(' ')[0],
                                    maghrib: timings.Maghrib.split(' ')[0],
                                    isya: timings.Isha.split(' ')[0]
                                };
                            });
                            
                            this.findTodayRamadhan();
                        }
                    } catch (error) {
                        console.error('Failed to fetch Ramadhan schedule from API:', error);
                        this.ramadhanSchedule = [];
                    }
                },

                // Find today's Ramadhan schedule
                findTodayRamadhan() {
                    const today = new Date().toISOString().split('T')[0];
                    this.todayRamadhan = this.ramadhanSchedule.find(item => item.date === today);
                },

                // Check if date is today
                isToday(dateStr) {
                    const today = new Date().toISOString().split('T')[0];
                    return dateStr === today;
                },

                // Format Ramadhan date
                formatRamadhanDate(dateStr) {
                    if (!dateStr) return '';
                    const date = new Date(dateStr);
                    const options = { weekday: 'short', day: 'numeric', month: 'short' };
                    return date.toLocaleDateString(this.currentLang === 'id' ? 'id-ID' : 'en-US', options);
                },

                // Load assets
                async loadAssets() {
                    try {
                        const response = await fetch('data/assets.json');
                        const data = await response.json();
                        this.assets = data.assets || {};
                    } catch (error) {
                        console.error('Failed to load assets:', error);
                    }
                },

                // Load announcements
                async loadAnnouncements() {
                    try {
                        const response = await fetch('data/announcements.json');
                        const data = await response.json();
                        this.announcements = data.announcements || [];
                    } catch (error) {
                        console.error('Failed to load announcements:', error);
                        this.announcements = [];
                    }
                },

                // Load activities
                async loadActivities() {
                    try {
                        const response = await fetch('data/activities.json');
                        const data = await response.json();
                        this.activities = data.activities || [];
                    } catch (error) {
                        console.error('Failed to load activities:', error);
                        this.activities = [];
                    }
                },

                // Load gallery
                async loadGallery() {
                    try {
                        const response = await fetch('data/gallery.json');
                        const data = await response.json();
                        this.gallery = data.gallery || [];
                    } catch (error) {
                        console.error('Failed to load gallery:', error);
                        this.gallery = [];
                    }
                },

                // Fetch prayer times
                async fetchPrayerTimes() {
                    this.prayerData.loading = true;
                    this.prayerData.error = null;

                    try {
                        const response = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Bogor&country=Indonesia&method=11');
                        const data = await response.json();

                        if (data.code === 200) {
                            const timings = data.data.timings;
                            const date = data.data.date;

                            this.prayerData.currentDate = date.readable;
                            this.prayerData.hijriDate = `${date.hijri.day} ${date.hijri.month.en} ${date.hijri.year} H`;

                            this.prayerData.prayers = [
                                { key: 'fajr', name: 'Subuh', time: timings.Fajr },
                                { key: 'dhuhr', name: 'Dzuhur', time: timings.Dhuhr },
                                { key: 'asr', name: 'Ashar', time: timings.Asr },
                                { key: 'maghrib', name: 'Maghrib', time: timings.Maghrib },
                                { key: 'isha', name: 'Isya', time: timings.Isha }
                            ];
                        } else {
                            throw new Error('Failed to fetch prayer times');
                        }
                    } catch (error) {
                        this.prayerData.error = 'Gagal memuat jadwal sholat';
                        console.error('Error fetching prayer times:', error);
                    } finally {
                        this.prayerData.loading = false;
                    }
                },

                // Switch language
                async switchLang(lang) {
                    this.currentLang = lang;
                    localStorage.setItem('lang', lang);
                    await this.loadTranslations();
                },

                // Toggle dark mode
                toggleDarkMode() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('darkMode', this.darkMode);
                },

                // Format date
                formatDate(dateStr) {
                    if (!dateStr) return '';
                    const date = new Date(dateStr);
                    const options = { day: 'numeric', month: 'short', year: 'numeric' };
                    return date.toLocaleDateString(this.currentLang === 'id' ? 'id-ID' : 'en-US', options);
                },

                // Gallery modal functions
                openGalleryModal(index) {
                    this.galleryModal.currentIndex = index;
                    this.galleryModal.isOpen = true;
                    document.body.style.overflow = 'hidden';
                },

                closeGalleryModal() {
                    this.galleryModal.isOpen = false;
                    document.body.style.overflow = 'auto';
                },

                nextGalleryImage() {
                    this.galleryModal.currentIndex = (this.galleryModal.currentIndex + 1) % this.gallery.length;
                },

                prevGalleryImage() {
                    this.galleryModal.currentIndex = (this.galleryModal.currentIndex - 1 + this.gallery.length) % this.gallery.length;
                }
            }
        }
    </script>
