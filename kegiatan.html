    <script>
        function activityDetail() {
            return {
                loading: true,
                darkMode: localStorage.getItem('darkMode') === 'true',
                currentLang: localStorage.getItem('lang') || 'id',
                t: {},
                activities: [],
                currentActivity: null,
                otherActivities: [],
                
                async init() {
                    await this.loadTranslations();
                    await this.loadActivities();
                    this.loading = false;
                },
                
                async loadTranslations() {
                    try {
                        const response = await fetch(`data/lang/${this.currentLang}.json`);
                        this.t = await response.json();
                    } catch (error) {
                        console.error('Failed to load translations:', error);
                        this.t = {};
                    }
                },
                
                async loadActivities() {
                    try {
                        const response = await fetch('data/activities.json');
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const data = await response.json();
                        this.activities = data.activities || [];
                        
                        // Get slug from URL
                        const urlParams = new URLSearchParams(window.location.search);
                        const slug = urlParams.get('slug');
                        
                        if (slug) {
                            this.currentActivity = this.activities.find(a => a.slug === slug);
                            if (this.currentActivity) {
                                this.otherActivities = this.activities
                                    .filter(a => a.slug !== slug && a.isActive)
                                    .slice(0, 4);
                            }
                        }
                    } catch (error) {
                        console.error('Failed to load activities:', error);
                        alert('Gagal memuat data kegiatan. Pastikan website dibuka melalui web server (http://localhost), bukan langsung dari file.');
                    }
                },
                
                async switchLang(lang) {
                    this.currentLang = lang;
                    localStorage.setItem('lang', lang);
                    await this.loadTranslations();
                },
                
                toggleDarkMode() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('darkMode', this.darkMode);
                }
            }
        }
    </script>
