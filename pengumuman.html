                    </div>

                                    <h3 class="font-semibold text-gray-900 dark:text-white mt-1 group-hover:text-emerald-600 transition-colors" x-text="item.title[currentLang]"></h3>

            <p class="text-gray-400 text-sm">

            </p>
        </div>
    </footer>
    
    <script>
        function announcementDetail() {
            return {
                loading: true,
                darkMode: localStorage.getItem('darkMode') === 'true',
                currentLang: localStorage.getItem('lang') || 'id',
                t: {},
                announcements: [],
                currentAnnouncement: null,
                otherAnnouncements: [],
                
                async init() {
                    await this.loadTranslations();
                    await this.loadAnnouncements();
                    this.loading = false;
                },
                
                async loadTranslations() {
                    try {
                        const response = await fetch(`data/lang/${this.currentLang}.json`);
                        this.t = await response.json();
                    } catch (error) {
                        console.error('Failed to load translations:', error);
                        this.t = {};
                    }
                },
                
                async loadAnnouncements() {
                    try {
                        const response = await fetch('data/announcements.json');
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const data = await response.json();
                        this.announcements = data.announcements || [];
                        
                        // Get slug from URL
                        const urlParams = new URLSearchParams(window.location.search);
                        const slug = urlParams.get('slug');
                        
                        if (slug) {
                            this.currentAnnouncement = this.announcements.find(a => a.slug === slug);
                            if (this.currentAnnouncement) {
                                this.otherAnnouncements = this.announcements
                                    .filter(a => a.slug !== slug && a.isActive)
                                    .slice(0, 4);
                            }
                        }
                    } catch (error) {
                        console.error('Failed to load announcements:', error);
                        alert('Gagal memuat data pengumuman. Pastikan website dibuka melalui web server (http://localhost), bukan langsung dari file.');
                    }
                },
                
                async switchLang(lang) {
                    this.currentLang = lang;
                    localStorage.setItem('lang', lang);
                    await this.loadTranslations();
                },
                
                toggleDarkMode() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('darkMode', this.darkMode);
                },
                
                formatDate(dateStr) {
                    if (!dateStr) return '';
                    const date = new Date(dateStr);
                    const options = { day: 'numeric', month: 'long', year: 'numeric' };
                    return date.toLocaleDateString(this.currentLang === 'id' ? 'id-ID' : 'en-US', options);
                },
                
                shareToFacebook() {
                    window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`, '_blank');
                },
                
                shareToTwitter() {
                    const text = this.currentAnnouncement?.title?.[this.currentLang] || '';
                    window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(window.location.href)}`, '_blank');
                },
                
                shareToWhatsApp() {
                    const text = this.currentAnnouncement?.title?.[this.currentLang] || '';
                    window.open(`https://wa.me/?text=${encodeURIComponent(text + ' ' + window.location.href)}`, '_blank');
                },
                
                copyLink() {
                    navigator.clipboard.writeText(window.location.href);
                    alert(this.currentLang === 'id' ? 'Link berhasil disalin!' : 'Link copied!');
                }
            }
        }
    </script>
